- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ["~"]

- shell:
    - command: zsh .prezto
      description: Installing Prezto.
      stdout: true
      stderr: true
    - command: sh .packer.nvim
      description: Installing packer.nvim.
      stdout: true
      stderr: true

- link:
    ~/.zlogin:
    ~/.zlogout:
    ~/.zprofile:
    ~/.zshenv:
    ~/.zshrc:
    ~/.zpreztorc:
    ~/.wgetrc:
    ~/.gitconfig:
    ~/.backupignore:
    ~/.hushlogin:
    ~/.config/nvim/init.lua:
      path: init.lua
    ~/.config/starship.toml:
      path: starship.toml
    ~/Library/Application Support/streamlink/config:
      path: streamlink.config
    ~/Library/LaunchAgents/local.backup.plist:
      path: local.backup.plist
    /usr/local/bin/brew_init:
      path: bin/brew_init
    /usr/local/bin/imgcat:
      path: bin/imgcat
    /usr/local/bin/+x:
      path: bin/+x
    /usr/local/bin/mit:
      path: bin/mit
    /usr/local/bin/backup:
      path: bin/backup
    /usr/local/bin/gpg_wrap:
      path: bin/gpg_wrap

- create:
    - ~/Temp
    - ~/Pictures/Screenshots

- shell:
    - [chmod +x /usr/local/bin/imgcat, Setting permissions for imgcat.]
    - [chmod +x /usr/local/bin/+x, Setting permissions for +x.]
    - [chmod +x /usr/local/bin/mit, Setting permissions for mit.]
    - [chmod +x /usr/local/bin/backup, Setting permissions for backup.]
    - [chmod +x /usr/local/bin/gpg_wrap, Setting permissions for gpg_wrap.]
    - command: echo "To install Neovim plugins, use the ':PackerInstall' command."
      description: Setting up Neovim plugins.
      quiet: true
      stdout: true
